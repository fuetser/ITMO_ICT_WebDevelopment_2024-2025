{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card shadow-sm mt-3">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Изменить бронирование номера</h5>
            <p class="card-text mb-2">Отель: {{ object.room.hotel.name }}</p>
            <p class="card-text mb-2">Номер: {{ object.room.room_type.name }} #{{ object.room.pk }}</p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'reservations' %}" class="btn btn-secondary">Назад</a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div> 
{% endblock %}
